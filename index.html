<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sign-in-form">
        <div class="signin-top">
            <h2>Log In</h2>
            <form>
                <div class="input-wrap">
                    <input type="text" placeholder="Username">
                </div>
                
                <div class="input-wrap">
                    <input type="password" placeholder="Password">
                </div>
                <div class="input-wrap">
                    <input type="checkbox"/>
                    <p>Accept the <span>Terms and Conditions</span></p>
                </div>
                <div class="input-wrap">
                    <button type="submit">Log In</button>
                    <p>Don't have an account, <span>Sign Up.</span></p>
                </div>
            </form>
        </div>
        <div class="signin-bottom">
            <h3>Or sign up with</h3>
            <div class="link-container">
                <ul>
                   <li><i class="fa-brands fa-instagram"></i></li>
                   <li><i class="fa-brands fa-square-facebook"></i></li>
                   <li><i class="fa-brands fa-twitter"></i></li>
                   <li><i class="fa-brands fa-google-plus-g"></i></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
